 <VirtualHost *:80>
	# server and alias
	ServerName test-nedco-web.bsl.com.gh 
	ServerAlias www.test-nedco-web.bsl.com.gh 

	# force Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
	
	<Location "/">
        Require all granted
    </Location>

	# To prevent SSL Offloading
    # Set the X-Forwarded-Proto to be https for your Origin Server to understand that this request is made over HTTPS
    RequestHeader set X-Forwarded-Proto “https”
    RequestHeader set X-Forwarded-Port “443”	

	# location of all logs
	ErrorLog logs/test-nedco-web-error.log
	CustomLog logs/test-nedco-web-access.log combined

	# reverse proxy
	ProxyPreserveHost On
    ProxyRequests Off
	ProxyPass / http://test-nedco-web:3000/
	ProxyPassReverse / http://test-nedco-web:3000/
</VirtualHost>


 <VirtualHost *:443>
	# server and alias
	ServerName test-nedco-web.bsl.com.gh 
	ServerAlias www.test-nedco-web.bsl.com.gh 

	<Location "/">
        Require all granted
    </Location>


	# below for ssl 
	#Load the SSL module that is needed to terminate SSL on Apache
    LoadModule ssl_module modules/mod_ssl.so

	#This directive toggles the usage of the SSL/TLS Protocol Engine for proxy. Without this you cannot use HTTPS URL as your Origin Server
    SSLProxyEngine on

	# To prevent SSL Offloading
    # Set the X-Forwarded-Proto to be https for your Origin Server to understand that this request is made over HTTPS #https://httpd.apache.org/docs/2.2/mod/mod_headers.html#requestheader.
    RequestHeader set X-Forwarded-Proto “https”
    RequestHeader set X-Forwarded-Port “443”	

	SSLCertificateFile /usr/local/apache2/conf/ssl/www_bsl_com_gh.crt
	SSLCertificateKeyFile /usr/local/apache2/conf/ssl/www_bsl_com_gh.key

	# location of all logs
	ErrorLog logs/test-nedco-web-error.log
	CustomLog logs/test-nedco-web-access.log combined

	# reverse proxy
	ProxyPreserveHost On
    ProxyRequests Off
	ProxyPass / http://test-nedco-web:3000/
	ProxyPassReverse / http://test-nedco-web:3000/
</VirtualHost>
