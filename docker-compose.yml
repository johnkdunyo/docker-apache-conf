version: "3"

services:
  apache:
    build:
      context: ./apache
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./apache/sites:/usr/local/apache2/conf/sites
      - ./apache/ssl-certificates:/usr/local/apache2/conf/ssl
    environment:
      - NEDCO_WEB_PORT=3001
      - NEDCO_ADMIN_PORT=3002
      - TEST_NEDCO_WEB_PORT=3201
      - TEST_NEDCO_ADMIN_PORT=3202
    depends_on:
      - test-nedco-web
      - test-nedco-admin
      - nedco-web
      - nedco-admin
    networks:
      - apps_network
    command: ["/bin/sh", "-c", "chmod +x /usr/local/apache2/conf/ssl/passphrase_script.sh && httpd -D FOREGROUND"]

  nedco-web:
    image: broadspectrumltd/nedco-web:v1.0.1 
    ports:
      - "${NEDCO_WEB_PORT}:3000"
    environment:
      - HOSTNAME=${HOSTNAME} 
    networks:
      - apps_network

  test-nedco-web:
    image: broadspectrumltd/nedco-web:alpha
    ports:
      - "${TEST_NEDCO_WEB_PORT}:3000"
    environment:
      - HOSTNAME=${HOSTNAME} 
    networks:
      - apps_network

  nedco-admin:
    image: broadspectrumltd/nedco-admin:v1.0.1 
    ports:
      - "${NEDCO_ADMIN_PORT}:3000"
    environment:
      - HOSTNAME=${HOSTNAME} 
    networks:
      - apps_network

  test-nedco-admin:
    image: broadspectrumltd/nedco-admin:alpha
    ports:
      - "${TEST_NEDCO_ADMIN_PORT}:3000"
    environment:
      - HOSTNAME=${HOSTNAME} 
    networks:
      - apps_network

  

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  apps_network:
    driver: bridge
